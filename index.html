<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div style="display: flex; align-items: center; justify-content: center; padding: 6%;">
    <!-- red container-->
    <div id="container" style="position:relative; display: inline-block;">
        <!--smaller red container div -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 40px;">
            <!-- player 1 health-->
            <div style="border-left: 4px solid white; border-top: 4px solid white; border-bottom: 4px solid white; position: relative; width: 100%; height: 30px; display: flex; justify-content: flex-end;">
                
                <div id="playerHealth"  style="position: absolute; background-color: green; top: 0; right: 0; bottom: 0; width: 100%"></div>
            </div>
            <!-- timer-->
            <div id="timer" style="font-family: 'Press Start 2P', cursive; border: 4px solid white; background-color: yellow; width: 70px; height: 70px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;">
                10
            </div>
            <!-- player 2 health-->
            <div style=" border-right: 4px solid white; border-top: 4px solid white; border-bottom: 4px solid white; position: relative; width: 100%; height: 30px">
               
                <div id= "enemyHealth"  style="position: absolute; background-color: green; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
        <div id="displayGame" style="font-family: 'Press Start 2P', cursive; position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0;">
            TIE
        </div>
        <canvas></canvas>
    </div>
</div>

    <script src="js/winCondition.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
